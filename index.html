<html>

<head>
    <title>Pictionary With Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Pictionary With Time</h1>

        <button style="background-color: navy; color: white; font-size: 25px;" data-toggle="modal"
            data-target="myModal">Open Doodles</button>

        <h3 id="object">The sketch is: </h3>
        <h3 id="acc">Accuracy is: </h3>
        <h3 id="target">Sketch to be drawn is: </h3>
        <h3 id="score">Score: </h3>
        <h3 id="timer">Timer: </h3>

        <button style="background-color: maroon; color: white; font-size: 25px;" onclick="cc()">Clear Canvas</button>
    </center>
</body>
<script src="main.js"></script>

</html>
